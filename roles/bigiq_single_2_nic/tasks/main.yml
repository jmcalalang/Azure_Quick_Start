# Create an F5 BIG-IQ instance with 2 NIC's

- name: Create Server {{bigIq01}} Managemnet NIC in {{resource_group_name}}
  azure_rm_networkinterface:
    tenant: "{{ tenantId }}"
    client_id: "{{ clientId }}"
    secret: "{{ servicePrincipalSecret }}"
    subscription_id: "{{ subscriptionId }}"
    resource_group: "{{resource_group_name}}"
    name: "{{bigIq01}}_mgmt_nic"
    virtual_network: "{{virtual_network_name}}"
    subnet: "{{managemenet_subnet}}"
    ip_configurations:
      - name: ipconfig1
        private_ip_allocation_method: Dynamic
        public_ip_address_name: "{{bigIq01}}-mgmt-pip0"
        primary: true
  register: "bigIq01_mgmt_nic"

