- name: Set {{bigIqCM}} Admin Credentials
  uri:
    url: "https://{{bigIqCM_mgmt_pip}}/mgmt/shared/authz/users"
    method: PUT
    validate_certs: no
    user: "{{ bigIqCMAdmin }}"
    password: "{{ bigIqCMPassword }}"
    body:
      name: "{{ bigIqCMAdmin }}"
      oldPassword: "{{ bigIqCMPassword }}"
      password: "{{ bigIqCMPassword }}"
      password2: "{{ bigIqCMPassword }}"
      encryptedPassword: null
    body_format: json

