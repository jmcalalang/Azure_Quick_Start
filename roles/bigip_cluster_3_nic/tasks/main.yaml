# Create or update a template deployment based on uris and template link
# for a cluster of BIGIP's

    - name: Run F5 ARM Template to build a cluster of BIG-IP's with 3 NIC's
      azure_rm_deployment:
        tenant: "{{ tenantId }}"
        client_id: "{{ clientId }}"
        secret: "{{ servicePrincipalSecret }}"
        subscription_id: "{{ subscriptionId }}"
        location: "{{location}}"
        state: present
        resource_group_name: "{{resource_group_name}}"
        template_link: "{{bigip_template_link}}"
        parameters:
          adminPassword:
            value: "{{BIGIPadminPassword}}"
          adminUsername:
            value: "{{BIGIPadminUsername}}"
          allowUsageAnalytics:
            value: "{{allowUsageAnalytics}}"
          bigIpVersion:
            value: "{{bigIpVersion}}"
          bigIqLicenseHost:
            value: "{{bigIqLicenseHost}}"
          bigIqLicensePassword:
            value: "{{bigIqLicensePassword}}"
          bigIqLicensePool:
            value: "{{bigIqLicensePool}}"
          bigIqLicenseUsername:
            value: "{{bigIqLicenseUsername}}"
          dnsLabel:
            value: "{{dnsLabel}}"
          externalIpAddressRangeStart:
            value: "{{externalIpAddressRangeStart}}"
          externalIpSelfAddressRangeStart:
            value: "{{externalIpSelfAddressRangeStart}}"
          externalSubnetName:
            value: "{{externalSubnetName}}"
          imageName:
            value: "{{imageName}}"
          instanceName:
            value: "{{instanceName}}"
          instanceType:
            value: "{{instanceType}}"
          internalIpAddressRangeStart:
            value: "{{internalIpAddressRangeStart}}"
          internalSubnetName:
            value: "{{internalSubnetName}}"
          managedRoutes:
            value: "{{managedRoutes}}"
          mgmtIpAddressRangeStart:
            value: "{{mgmtIpAddressRangeStart}}"
          mgmtSubnetName:
            value: "{{mgmtSubnetName}}"
          ntpServer:
            value: "{{ntpServer}}"
          numberOfExternalIps:
            value: 5
          restrictedSrcAddress:
            value: "{{restrictedSrcAddress}}"
          servicePrincipalSecret:
            value: "{{servicePrincipalSecret}}"
          tenantId:
            value: "{{tenantId}}"
          clientId:
            value: "{{clientId}}"
          timeZone:
            value: "{{timeZone}}"
          vnetName:
            value: "{{vnetName}}"
          vnetResourceGroupName:
            value: "{{vnetResourceGroupName}}"

    - name: Webhook Notification to Teams for Build
      delegate_to: localhost
      uri:
        body: { "@context": "http://schema.org/extensions", "@type": "MessageCard", "themeColor": "0072C6", "title": "New BIG-IP Environment Created in Resource Group {{resource_group_name}}", "text": "Click **BIG-IP Button** to be taken to a BIG-IP!", "potentialAction": [ { "@type": "OpenUri", "name": "BIG-IP 1", "targets": [ { "os": "default", "uri": "https://{{resource_group_name}}-0.{{location}}.cloudapp.azure.com" } ] }, { "@type": "OpenUri", "name": "BIG-IP 2", "targets": [ { "os": "default", "uri": "https://{{resource_group_name}}-1.{{location}}.cloudapp.azure.com" } ] } ] }
        body_format: json
        method: POST
        status_code: 200
        url: "{{teams_webhook}}"
        validate_certs: no
